source = ~/.config/hypr/monitors.conf

$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun

exec-once = easyeffects --gapplication-service
exec-once = waybar
exec-once = swaybg -m fill -i "$(cat ~/.config/hypr/wallpaper)"
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = trash-empty 30 -f
exec-once = systemctl --user start hyprpolkitagent
exec-once = mako
exec-once = surfshark

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = GSK_RENDERER,ngl
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = EGL_PLATFORM,wayland
env = QT_QPA_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = XDG_CURRENT_DESKTOP,Hyprland

general {
    gaps_in = 1
    gaps_out = 3
    border_size = 2
    col.active_border = rgb(7AA2F7)
    col.inactive_border = rgba(A9B1D6aa)
    resize_on_border = false
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 6
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    middle_click_paste = false
    vfr = false
}

ecosystem {
    no_update_news = true
    no_donation_nag = true
}

input {
    kb_layout = us
    repeat_rate = 25
    repeat_delay = 250 
    follow_mouse = 1
    accel_profile = flat
    sensitivity = 0 
}

$mainMod = SUPER

bind = $mainMod, R, exec, pkill waybar; waybar
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
bind = CTRL ALT, P, exec, wlogout -b 2
bind = $mainMod, BACKSPACE, exec, cliphist wipe
bind = $mainMod, B, exec, xdg-open http://
bind = $mainMod SHIFT, F, fullscreen
bindd = $mainMod, F, maximize window, fullscreen, 1
bind = $mainMod, N, exec, ~/bin/define 

bind = $mainMod, SPACE, togglefloating
bind = $mainMod SHIFT, S, exec, snip
bind = $mainMod SHIFT, Z, exec, vesktop --enable-blink-features=MiddleClickAutoscroll --user-agent-os windows & steam
bind = $mainMod SHIFT, W, exec, ~/bin/wallpick.sh
bind = $mainMod, W, exec, pkill swaybg; swaybg -m fill -i "$(cat ~/.config/hypr/wallpaper)"
bind = $mainMod, M, exec, rofi -dmenu -p "Paste URL" | xargs -r mpv
bind = $mainMod, period, exec, ~/bin/switchoutput.sh
bind = $mainMod, comma, exec, ~/bin/switchinput.sh

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod+Shift, left, movewindow, l
bind = $mainMod+Shift, right, movewindow, r
bind = $mainMod+Shift, up, movewindow, u
bind = $mainMod+Shift, down, movewindow, d

bindd = $mainMod, tab, next workspace, workspace, m+1
bindd = $mainMod SHIFT, tab, previous workspace, workspace, m-1

bindd = $mainMod, 1, workspace 1, workspace, 1
bindd = $mainMod, 2, workspace 2, workspace, 2
bindd = $mainMod, 3, workspace 3, workspace, 3
bindd = $mainMod, 4, workspace 4, workspace, 4
bindd = $mainMod, 5, workspace 5, workspace, 5
bindd = $mainMod, 6, workspace 6, workspace, 6
bindd = $mainMod, 7, workspace 7, workspace, 7
bindd = $mainMod, 8, workspace 8, workspace, 8
bindd = $mainMod, 9, workspace 9, workspace, 9
bindd = $mainMod, 0, workspace 10, workspace, 10

bindd = $mainMod SHIFT, 1, move to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, move to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, move to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, move to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, move to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, move to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, move to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, move to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, move to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, move to workspace 10, movetoworkspace, 10
bindd = $mainMod SHIFT, bracketleft, move to previous workspace, movetoworkspace, -1
bindd = $mainMod SHIFT, bracketright, move to next workspace, movetoworkspace, +1

bindd = $mainMod CTRL, 1, move silently to workspace 1, movetoworkspacesilent, 1
bindd = $mainMod CTRL, 2, move silently to workspace 2, movetoworkspacesilent, 2
bindd = $mainMod CTRL, 3, move silently to workspace 3, movetoworkspacesilent, 3
bindd = $mainMod CTRL, 4, move silently to workspace 4, movetoworkspacesilent, 4
bindd = $mainMod CTRL, 5, move silently to workspace 5, movetoworkspacesilent, 5
bindd = $mainMod CTRL, 6, move silently to workspace 6, movetoworkspacesilent, 6
bindd = $mainMod CTRL, 7, move silently to workspace 7, movetoworkspacesilent, 7
bindd = $mainMod CTRL, 8, move silently to workspace 8, movetoworkspacesilent, 8
bindd = $mainMod CTRL, 9, move silently to workspace 9, movetoworkspacesilent, 9
bindd = $mainMod CTRL, 0, move silently to workspace 10, movetoworkspacesilent, 10
bindd = $mainMod CTRL, bracketleft, move silently to previous workspace, movetoworkspacesilent, -1
bindd = $mainMod CTRL, bracketright, move silently to next workspace, movetoworkspacesilent, +1

bindd = $mainMod, mouse_down, next workspace, workspace, e+1
bindd = $mainMod, mouse_up, previous workspace, workspace, e-1
#bindd = $mainMod, period, next workspace, workspace, e+1
#bindd = $mainMod, comma, previous workspace, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binded = $mainMod Ctrl, left, resize left (-50), resizeactive, -50 0
binded = $mainMod Ctrl, right, resize right (+50), resizeactive, 50 0
binded = $mainMod Ctrl, up, resize up (-50), resizeactive, 0 -50
binded = $mainMod Ctrl, down, resize down (+50), resizeactive, 0 50

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

windowrule = match:class ^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr|[Ff]irefox-bin)$, tag +browser
windowrule = match:class ^([Gg]oogle-chrome(-beta|-dev|-unstable)?)$, tag +browser
windowrule = match:class ^(chrome-.+-Default)$, tag +browser
windowrule = match:class ^([Cc]hromium)$, tag +browser
windowrule = match:class ^([Mm]icrosoft-edge(-stable|-beta|-dev|-unstable))$, tag +browser
windowrule = match:class ^(Brave-browser(-beta|-dev|-unstable)?)$, tag +browser
windowrule = match:class ^([Tt]horium-browser|[Cc]achy-browser)$, tag +browser
windowrule = match:class ^(zen-alpha|zen)$, tag +browser
windowrule = match:class ^([Hh]elium-[Bb]rowser|[Hh]elium)$, tag +browser

windowrule = match:class ^(Alacritty|kitty|kitty-dropterm)$, tag +terminal

windowrule = match:class ^(com.obsproject.Studio)$, tag +screenshare

windowrule = match:class ^([Dd]iscord|[Ww]ebCord|[Vv]esktop)$, tag +im
windowrule = match:class ^([Mm]oonlight-stable)$, tag +im

windowrule = match:class ^(gamescope)$, tag +games
windowrule = match:class ^(steam_app_\\d+)$, tag +games
windowrule = match:class ^(Minecraft), tag +games

windowrule = match:class ^([Ss]team)$, tag +gamestore
windowrule = match:title ^([Ll]utris)$, tag +gamestore
windowrule = match:class ^(com.heroicgameslauncher.hgl)$, tag +gamestore
windowrule = match:class ^(org.prismlauncher.PrismLauncher)$, tag +gamestore
windowrule = match:class ^(r2modman)$, tag +gamestore

windowrule = match:class ^([Tt]hunar|org.gnome.Nautilus|[Pp]cmanfm-qt)$, tag +file-manager
windowrule = match:class ^(app.drey.Warp)$, tag +file-manager

windowrule = match:class ^([Aa]udacious)$, tag +multimedia
windowrule = match:class ^([Ss]potify)$, tag +multimedia

windowrule = match:class ^([Mm]pv|vlc)$, tag +multimedia_video

windowrule = match:title ^(Picture-in-Picture)$, float on

windowrule = match:title ^(Authentication Required)$, float on, center on
windowrule = match:class ^(com.heroicgameslauncher.hgl)$ match:title negative:(Heroic Games Launcher), float on
windowrule = match:class ^([Ss]team)$ match:title negative:^([Ss]team)$, float on
windowrule = match:class ([Nn]autilus) match:title negative:(.*[Nn]autilus*), float on

windowrule = match:fullscreen true, idle_inhibit fullscreen

windowrule = match:tag games, no_blur on, fullscreen 0
windowrule = match:tag games, fullscreen 0 #, immediate yes

windowrule = match:tag browser, workspace 1
windowrule = match:tag im, workspace 2 silent
windowrule = match:tag games, workspace 3
windowrule = match:tag gamestore, workspace 4 silent
windowrule = match:tag multimedia, workspace 9 silent

